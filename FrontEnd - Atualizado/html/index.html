<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Gerador de Senhas</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="container-grupo">
                <section>
                    <h1>Gere uma senha</h1>
                    <h4>Gere uma senha segura imediatamente</h3>
                </section>
                <div class="form">
                    <div class="gerasenha">
                        <div class="lbl">
                            <input type="text"  class="input_pass" id="password" v-model="password">
                        </div>
                    </div>
                    <div class="container_btn">
                        <div class="div_btn">
                            <button class="btn" id="btn-copy" title="Copiar" v-on:click="copiar">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                        <div class="div_btn" >
                                <button class="btn" id="atualizar" title="Gerar Senha" v-on:click="novoPassword" >
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                        
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

<script src="../js/script.js"></script>
</html>
